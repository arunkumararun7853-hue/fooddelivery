<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="home" class="logo">üçî Foodie</a>
            <ul class="nav-links">
                <li><a href="home">Home</a></li>
                <li><a href="orderhistory.html">Orders</a></li>
                <li><a href="cart">Cart</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Sign Up</h1>
        <form action="signup" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Create a password" minlength="6">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" required placeholder="Confirm your password" minlength="6">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="form-link">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <script>
        // Check for error messages in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'missing') {
            alert('Please fill in all required fields.');
        } else if (error === 'password') {
            alert('Passwords do not match. Please try again.');
        } else if (error === 'exists') {
            alert('Registration failed. Email or username may already exist.');
        }
    </script>
</body>
</html>
